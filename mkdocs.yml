site_name: Lottie Blueprint Docs
nav:
- Home: index.md
- Specs:
  - specs/blueprint.md
  - specs/parser.md
  - Slots:
    - specs/slots/slots.md
    - Slot Entry:
      - specs/slots/slot-entry.md
  - Layers:
    - specs/layers/layers.md
    - Layer Entry:
      - specs/layers/layer-entry.md
  - Assets:
    - specs/assets/assets.md
  - Properties:
    - specs/properties/animation-property.md
    - specs/properties/count.md
    - specs/properties/format-type.md
    - specs/properties/layer-type.md
    - specs/properties/operation-type.md
    - specs/properties/prop-types.md
    - specs/properties/validation-type.md
markdown_extensions:
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - tables
  - admonition
  - pymdownx.tabbed:
      alternate_style: true 
  - markdown_include.include:
      base_path: docs
plugins:
  - tooltips
extra_css:
  - css/hint.min.css
theme:
  name: material
  palette:
    primary: '#00ff00'
    accent: '#00ff00'